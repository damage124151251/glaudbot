<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLAUD - AI Analysis System</title>
  <link rel="icon" href="https://media.discordapp.net/attachments/1454587961642582039/1458687661614043391/ChatGPT_Image_8_de_jan._de_2026_01_52_08.png?ex=69608c3f&is=695f3abf&hm=e4e4d2ba60ee80918eb4896f853a80c4a13ed390dfcd5142888ec3229609992d&=&format=webp&quality=lossless&width=64&height=64" type="image/png">
  <style>
    :root {
      --orange: #E07A3D;
      --coral: #F4A261;
      --cream: #FFF8F0;
      --dark: #1a1a2e;
      --darker: #0f0f1a;
      --card-bg: rgba(30, 30, 50, 0.8);
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --success: #4ade80;
      --error: #f87171;
      --warning: #fbbf24;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace;
      background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 50%, #1a2a1a 100%);
      color: var(--cream);
      min-height: 100vh;
      overflow-x: hidden;
      font-size: 14px;
    }

    /* Animated background */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, var(--orange) 0%, transparent 70%);
      opacity: 0.1;
      animation: float 20s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-100px) scale(1.1); }
    }

    /* Header */
    header {
      position: relative;
      z-index: 10;
      padding: 2rem;
      text-align: center;
      background: linear-gradient(180deg, rgba(224, 122, 61, 0.2) 0%, transparent 100%);
    }

    .header-top {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 1rem;
    }

    .social-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 10px;
      color: var(--cream);
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      transition: all 0.3s;
    }

    .social-link:hover {
      background: var(--orange);
      border-color: var(--orange);
      transform: translateY(-2px);
    }

    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 0.5rem;
      border-radius: 50%;
      border: 3px solid var(--orange);
      box-shadow: 0 0 30px rgba(224, 122, 61, 0.4);
    }

    h1 {
      font-size: 3rem;
      background: linear-gradient(135deg, var(--orange), var(--coral));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .tagline {
      color: var(--coral);
      font-size: 1.1rem;
      opacity: 0.9;
    }

    /* Main content */
    main {
      position: relative;
      z-index: 10;
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem 2rem 3rem;
    }

    /* Grid layout */
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    /* Cards */
    .card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 1.5rem;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(224, 122, 61, 0.2);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid var(--glass-border);
    }

    .card-header h2 {
      font-size: 1.1rem;
      color: var(--coral);
    }

    .card-icon {
      font-size: 1rem;
      color: var(--orange);
    }

    /* Stats */
    .stat-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
    }

    .stat-item {
      background: var(--glass);
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
    }

    .stat-value {
      font-size: 1.75rem;
      font-weight: bold;
      color: var(--orange);
      margin-bottom: 0.25rem;
    }

    .stat-label {
      font-size: 0.85rem;
      opacity: 0.7;
    }

    /* Status indicator */
    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .status-group {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.85rem;
    }

    .status-online {
      background: rgba(74, 222, 128, 0.2);
      color: var(--success);
    }

    .status-offline {
      background: rgba(248, 113, 113, 0.2);
      color: var(--error);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    .status-online .status-dot {
      background: var(--success);
    }

    .status-offline .status-dot {
      background: var(--error);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Token info */
    .token-price {
      font-size: 2.5rem;
      font-weight: bold;
      color: var(--orange);
      margin: 1rem 0;
    }

    .token-change {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .token-change.positive {
      background: rgba(74, 222, 128, 0.2);
      color: var(--success);
    }

    .token-change.negative {
      background: rgba(248, 113, 113, 0.2);
      color: var(--error);
    }

    .token-details {
      margin-top: 1rem;
      display: grid;
      gap: 0.75rem;
    }

    .token-detail-row {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px solid var(--glass-border);
    }

    .token-detail-row:last-child {
      border-bottom: none;
    }

    /* History */
    .history-list {
      max-height: 350px;
      overflow-y: auto;
    }

    .history-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.75rem;
      background: var(--glass);
      border-radius: 10px;
      margin-bottom: 0.5rem;
    }

    .history-icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      font-weight: bold;
    }

    .history-icon.claim {
      background: rgba(251, 191, 36, 0.2);
      color: var(--warning);
    }

    .history-icon.buyback {
      background: rgba(74, 222, 128, 0.2);
      color: var(--success);
    }

    .history-icon.burn {
      background: rgba(248, 113, 113, 0.2);
      color: var(--error);
    }

    .history-info {
      flex: 1;
    }

    .history-type {
      font-weight: 600;
      text-transform: capitalize;
    }

    .history-time {
      font-size: 0.8rem;
      opacity: 0.6;
    }

    .history-amount {
      font-weight: 600;
      color: var(--coral);
    }

    /* Loading */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid var(--glass-border);
      border-top-color: var(--orange);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Footer */
    footer {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 2rem;
      border-top: 1px solid var(--glass-border);
      margin-top: 2rem;
    }

    footer p {
      opacity: 0.6;
      font-size: 0.9rem;
    }

    footer a {
      color: var(--coral);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--glass);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--orange);
      border-radius: 4px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      header {
        padding: 1.5rem 1rem;
      }

      .logo {
        width: 80px;
        height: 80px;
      }

      h1 {
        font-size: 2rem;
      }

      main {
        padding: 1rem;
      }

      .stat-grid {
        grid-template-columns: 1fr;
      }

      .token-price {
        font-size: 2rem;
      }

      .status-group {
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>

    <div class="bubble" style="width: 200px; height: 200px; right: 15%; top: 60%; animation-delay: -5s;"></div>

  <header>
    <div class="header-top">

    <img src="https://media.discordapp.net/attachments/1454587961642582039/1458687661614043391/ChatGPT_Image_8_de_jan._de_2026_01_52_08.png?ex=69608c3f&is=695f3abf&hm=e4e4d2ba60ee80918eb4896f853a80c4a13ed390dfcd5142888ec3229609992d&=&format=webp&quality=lossless&width=120&height=120" alt="GLAUD" class="logo">

  <main>
    <!-- Status Bar -->
    <div class="card" style="margin-bottom: 1.5rem;">

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // ================================
    // CONFIGURATION
    // ================================
    const CONFIG = {
      SUPABASE_URL: 'https://tfehwbzajyaagbnfnudo.supabase.co',
      SUPABASE_ANON_KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmZWh3YnphanlhYWdibmZudWRvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4NDMwNjUsImV4cCI6MjA4MzQxOTA2NX0.pECP9ly16bbuFqSyf8OSxP9tMhaOpbtRtrfN_AOLc6k',
      REFRESH_INTERVAL: 30000,
    };

    // ================================
    // STATE
    // ================================
    let supabaseClient = null;
    let dbConnected = false;

    // ================================
    // INITIALIZATION
    // ================================
    document.addEventListener('DOMContentLoaded', () => {
      initSupabase();
      fetchAllData();
      setInterval(fetchAllData, CONFIG.REFRESH_INTERVAL);
    });

    function initSupabase() {
      try {
        supabaseClient = window.supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);
        subscribeToRealtime();
      } catch (e) {
        console.warn('Supabase init failed:', e);
        updateDbStatus(false);
      }
    }

    function subscribeToRealtime() {
      if (!supabaseClient) return;

      // Subscribe to stats changes
      supabaseClient
        .channel('stats-changes')
        .on('postgres_changes', { event: '*', schema: 'public', table: 'stats' }, (payload) => {
          console.log('Stats update:', payload);
          updateStatsUI(payload.new);
        })
        .subscribe();

      // Subscribe to new actions
      supabaseClient
        .channel('actions-changes')
        .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'actions' }, (payload) => {
          console.log('New action:', payload);
          fetchHistory();
        })
        .subscribe();
    }

    // ================================
    // DATA FETCHING
    // ================================
    async function fetchAllData() {
      await Promise.all([
        fetchStats(),
        fetchToken(),
        fetchHistory(),
      ]);
      updateLastUpdate();
    }

    async function fetchStats() {
      try {
        const { data, error } = await supabaseClient
          .from('stats')
          .select('*')
          .eq('id', 1)
          .single();

        if (error && error.code !== 'PGRST116') throw error;

        dbConnected = true;
        updateDbStatus(true);
        updateStatsUI(data || {});
        updateBotStatus(data?.bot_status || 'offline');
      } catch (e) {
        console.error('Stats fetch failed:', e);
        dbConnected = false;
        updateDbStatus(false);
        updateBotStatus('offline');
      }
    }

    async function fetchToken() {
      try {
        const { data, error } = await supabaseClient
          .from('token_info')
          .select('*')
          .order('detected_at', { ascending: false })
          .limit(1)
          .single();

        if (error && error.code !== 'PGRST116') throw error;

        updateTokenUI(data);
      } catch (e) {
        console.error('Token fetch failed:', e);
        updateTokenUI(null);
      }
    }

    async function fetchHistory() {
      try {
        const { data, error } = await supabaseClient
          .from('actions')
          .select('*')
          .order('created_at', { ascending: false })
          .limit(10);

        if (error) throw error;

        updateHistoryUI(data || []);
      } catch (e) {
        console.error('History fetch failed:', e);
      }
    }

    // ================================
    // UI UPDATES
    // ================================
    function updateDbStatus(online) {
      const el = document.getElementById('db-status');
      el.className = `status-indicator ${online ? 'status-online' : 'status-offline'}`;
      el.innerHTML = `
        <span class="status-dot"></span>
        <span>Database</span>
      `;
    }

    function updateBotStatus(status) {
      const el = document.getElementById('bot-status');
      const isOnline = status === 'running' || status === 'online' || status === 'starting';
      el.className = `status-indicator ${isOnline ? 'status-online' : 'status-offline'}`;
      el.innerHTML = `
        <span class="status-dot"></span>
        <span>Bot</span>
      `;
    }

    function updateStatsUI(data) {
      document.getElementById('stat-sol').textContent = (data.total_sol_buyback || 0).toFixed(4);
      document.getElementById('stat-burned').textContent = formatNumber(data.total_tokens_burned || 0);
      document.getElementById('stat-cycles').textContent = data.total_cycles || 0;

      const lastAction = data.last_action || '-';
      document.getElementById('stat-action').textContent = lastAction.length > 15 ? lastAction.substring(0, 15) + '...' : lastAction;
    }

    function updateTokenUI(data) {
      const container = document.getElementById('token-info');

      if (!data) {
        container.innerHTML = `
          <div style="text-align: center; padding: 2rem;">
            <div style="font-size: 1.5rem; margin-bottom: 1rem; color: var(--coral);">[SCANNING]</div>
            <p style="opacity: 0.7;">Waiting for token creation...</p>
            <p style="font-size: 0.85rem; opacity: 0.5; margin-top: 0.5rem;">The bot will detect your token automatically</p>
          </div>
        `;
        return;
      }

      container.innerHTML = `
        <div style="text-align: center;">
          <div style="font-size: 1.5rem; font-weight: bold; color: var(--coral);">${data.symbol || 'TOKEN'}</div>
          <div style="font-size: 0.85rem; opacity: 0.6; margin-top: 0.5rem;">${data.name || ''}</div>
        </div>
        <div class="token-details" style="margin-top: 1.5rem;">
          <div class="token-detail-row">
            <span style="opacity: 0.7;">Mint</span>
            <span style="font-size: 0.75rem;">${data.mint ? data.mint.substring(0, 8) + '...' + data.mint.substring(data.mint.length - 6) : '-'}</span>
          </div>
          <div class="token-detail-row">
            <span style="opacity: 0.7;">Creator</span>
            <span style="font-size: 0.75rem;">${data.creator ? data.creator.substring(0, 8) + '...' : '-'}</span>
          </div>
          <div class="token-detail-row">
            <span style="opacity: 0.7;">Detected</span>
            <span>${data.detected_at ? formatTime(data.detected_at) : '-'}</span>
          </div>
        </div>
      `;
    }

    function updateHistoryUI(actions) {
      const container = document.getElementById('history-list');

      if (!actions || actions.length === 0) {
        container.innerHTML = '<div style="text-align: center; padding: 2rem; opacity: 0.6;">No activity yet</div>';
        return;
      }

      container.innerHTML = actions.map(action => {
        const icons = { claim: '$', buyback: '+', burn: 'x' };
        const icon = icons[action.type] || '>';

        let amount = '';
        if (action.amount_sol) amount = `${parseFloat(action.amount_sol).toFixed(4)} SOL`;
        else if (action.amount_tokens) amount = `${formatNumber(parseInt(action.amount_tokens))} tokens`;

        return `
          <div class="history-item">
            <div class="history-icon ${action.type}">${icon}</div>
            <div class="history-info">
              <div class="history-type">${action.type}</div>
              <div class="history-time">${formatTime(action.created_at)}</div>
            </div>
            <div class="history-amount">${amount}</div>
          </div>
        `;
      }).join('');
    }

    function updateLastUpdate() {
      document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
    }

    // ================================
    // UTILITIES
    // ================================
    function formatNumber(num) {
      if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
      if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
      if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
      return num.toLocaleString();
    }

    function formatTime(timestamp) {
      if (!timestamp) return '-';
      const date = new Date(timestamp);
      const now = new Date();
      const diff = now - date;

      if (diff < 60000) return 'Just now';
      if (diff < 3600000) return Math.floor(diff / 60000) + 'm ago';
      if (diff < 86400000) return Math.floor(diff / 3600000) + 'h ago';
      return date.toLocaleDateString();
    }
  </script>
</body>
